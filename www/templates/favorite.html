<!--
  This template loads for the 'tab.favorite' state (app.js)
-->
<ion-nav-bar></ion-nav-bar>
<ion-view title="'Favorites'">
  <ion-content has-header="true" has-tabs="true" padding="true">

    <ion-list>
      <ion-item ng-repeat="elem in result track by $index">
        <h2>{{elem}}</h2>
      </ion-item>
    </ion-list>

    <button class="button" ng-click="populateDatabase(count); count = count+1" ng-init="count=1"> Populate </button>

  </ion-content>


</ion-view>
