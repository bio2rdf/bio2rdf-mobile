<!--
    This template loads for the 'tab.describe' state (app.js)
  -->
<ion-view title="'Describe Page'">
  <ion-content has-header="true" has-tabs="true" padding="true">

    <div class="list card">
      
      <div class="item item-avatar">
	<h1> {{ title }} </h1>
	<p> {{uri}} </p>
      </div>
      
      <div ng-show="obodef" class="item item-body">

	<div class="item item-divider">
	  <!-- <h3><b>Definition :</b></h3> -->
	  Definition
	</div>
	<div class="item item-text-wrap">
	  <!-- <p class="appComment">{{ obodef }}</p> -->
	  {{ obodef }}
	</div>
	
	<div class="item item-divider">
	  SuperClasses
	</div>
	<div class="item item-text-wrap">
	  <span ng-repeat="i in obosuperclasses track by $index">
            <a class="button button-small button-royal" href="/#/tab/describe-chebi?uri={{i['@id']}}">{{i['rdfs:label']}}</a>
	  </span>
	</div>

	<div class="item item-divider">
	  SubClasses
	</div>
	<div class="item item-text-wrap">
	  <span ng-repeat="j in obosubclasses track by $index" style="padding: 2px;">
            <a class="button button-small button-royal" href="/#/tab/describe-chebi?uri={{j['@id']}}">{{j['rdfs:label']}}</a>
	  </span>
	</div>

	<div class="item item-divider">
	  Database cross-references
	</div>
	<div class="item item-text-wrap">
	  <ul class="mobileList">
	    <li class="mobileListItem" ng-repeat="refs in xrefs">{{ refs }}</li>
	  </ul>
	</div>
	
      </div>
      
    </div>
    
  </ion-content>
</ion-view>
