<!--
    This template loads for the 'tab.describe' state (app.js)
  -->
<ion-nav-bar></ion-nav-bar>
<ion-view title="'Describe Page'">

  <ion-content has-header="true" has-tabs="true" padding="true">

    <div ng-show="loading" style="text-align: center">
      <div class="icon ion-loading-a" style="font-size: 50px;"></div>
    </div>

    <div ng-show="showData" style="text-align: left">

      <div class="item">
	<img src="{{bookmarkStateImg}}" style="width: 30px; display: block;" align="right" ng-click="toggleBookmarkState()"> <br>
	<img src="{{ image }}" ng-show="!(image == undefined)" style="width: 100px; display: block; margin: 0 auto;">
	<h1 align="middle"> {{ main["rdfs:label"] }} </h1>
	<p align="middle"> {{ uri }} </p>
      </div>

	<div class="item item-divider" ng-click="definitionCheck = !definitionCheck" ng-class="{'inactive':definitionCheck}">
	  Definition
	</div>
	<div class="item item-text-wrap" ng-hide="definitionCheck">
	  {{ obodef }}
	</div>

	<div class="item item-divider" ng-click="superclassesCheck = !superclassesCheck" ng-class="{'inactive':superclassesCheck}">
	  SuperClasses
	</div>
	<div class="item" ng-hide="superclassesCheck">
	  <ion-scroll direction="x" on-scroll="unSetDragging()">
	  <!-- <ion-scroll direction="x" style="z-index: 99999999 !important;"> -->
	  <!-- <ion-scroll direction="x" style="display: inline-block;"> -->
	    <span ng-repeat="i in obosuperclasses track by $index">
              <a class="button button-small button-royal" href="#/tab/describe-{{currentDB}}?uri={{i['@id']}}">{{ i['rdfs:label'] }}</a>
	    </span>
	  </ion-scroll>
	</div>

	<div class="item item-divider" ng-click="subclassesCheck = !subclassesCheck" ng-class="{'inactive':subclassesCheck}">
	  SubClasses
	</div>
	<div class="item" drag-content="false" ng-hide="subclassesCheck">
	  <ion-scroll direction="x" on-scroll="unSetDragging()">
	    <span ng-repeat="j in obosubclasses track by $index">
	      <a class="button button-small button-royal" href="#/tab/describe-{{currentDB}}?uri={{j['@id']}}">{{ j['rdfs:label'] }}</a>
	    </span>
	  </ion-scroll>
	</div>

	<div class="item item-divider" ng-click="crossreferencesCheck = !crossreferencesCheck" ng-class="{'inactive':crossreferencesCheck}">
	  Database cross-references
	</div>
	<div class="item item-text-wrap" ng-hide="crossreferencesCheck">
	  <ul class="mobileList">
	    <li class="mobileListItem" ng-repeat="refs in xrefs">{{ refs }}</li>
	  </ul>
	</div>
     
    </div>

  </ion-content>
</ion-view>
