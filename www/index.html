<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- <title>Ionic Seed App</title> -->
    
    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">
    
    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/lib/lodash.min.js"</script>
    <script src="cordova.js"></script> 
  </head>


  <!-- 
       'starter' is the name of this angular module (js/app.js)
    -->
  <body ng-app="starter" animation="slide-left-right-ios7">

    <!-- 'side-menu' -->
    <ion-side-menus>
      <!-- Center content -->
      <ion-pane ion-side-menu-content>

	<!-- Global Header Bar for all ion-nav-view -->
	<!-- Need to have dynamic logo- based on current database -->
	<div class="bar bar-header bar-stable" ng-controller="HeaderCtrl">
	  <button class="button icon ion-navicon" ng-click="toggleLeftPanel()"></button>    
	  <h1 class="title">
	    <img src="img/bio2rdf.png" style="height:45px;"/>
	  </h1>
	  <button class="button icon ion-gear-b" ng-click="toggleRightPanel()"></button>
	</div>
	
	<!-- 
	     The views will be rendered in the <ion-nav-view> directive below
	     Templates are in the /templates folder (but you could also
	     have templates inline in this html file if you'd like).
	  -->
	<ion-nav-view></ion-nav-view>
	
      </ion-pane>

      <!-- Left menu -->
      <!-- Database Selection -->
      <ion-side-menu side="left" style="background-color: GhostWhite" ng-controller="LeftMenuCtrl">
	<h3 style="display: table; margin: 0 auto; padding: 10px">
	  <!-- <img src="img/bio2rdf.png" style="height:45px; vertical-align:middle"/> -->
	  <!-- <img src="img/rdfDB.png" style="margin-left: 10px; height: 35px; vertical-align:middle"> -->
	  <img src="{{header['http://xmlns.com/foaf/0.1/depiction']['@id']}}" style="height:45px; vertical-align:middle"/>
	</h3>
        
        <div class="list list-inset">       
          <label class-"item item-input bio2rdfinput">
          <!--<input ng-model="searchText" placeholder="Filter" style="border-radius:10px; width: 250px; margin-left: 12.5px"></input>-->
            <input ng-model="searchText" placeholder="Filter">
          </label>
        </div>

	<input ng-model="searchText" style="border-radius:10px; width: 250px; margin-left: 12.5px">

	<ion-list style="margin-top: 25px">
	    <ion-item ng-repeat="db in databases | filter:searchText | orderBy:'tripleCount':true" type="item-text-wrap" item="db.title" ng-click="changeCurrentDatabase({{}});" my-on-hold="onItemHold(item)">
	      <img src="{{db.foafDepiction}}" style="display: inline; height:45px; vertical-align:middle"/>
              <h2 style="display: inline; margin-left: 10px">{{db.title}}</h2>
	      <p style="text-align: right; font-style: italic"> {{db.tripleCount | number}} triples </p>
	    </ion-item>
	</ion-list>

      </ion-side-menu>

      <!-- Right menu -->
      <!-- Settings Selections -->
      <!-- Different View (Skins) Selection -->
      <ion-side-menu side="right" style="background-color: lightsteelblue;">
	<h2 style="display: table; margin: 0 auto; margin-top: 10px;"> Settings </h2>
	<ion-toggle  ng-checked="true" style="margin-top: 20px;">Normal Mode</ion-toggle>
      </ion-side-menu>

    </ion-side-menus>

  </body>

</html>
