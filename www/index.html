<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- <title>Ionic Seed App</title> -->
    
    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">
    
    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    
    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    
  </head>
  

  <!-- 
       'starter' is the name of this angular module (js/app.js)
    -->
  <body ng-app="starter" animation="slide-left-right-ios7">

    <!-- 'side-menu' -->
    <ion-side-menus>
      <!-- Center content -->
      <ion-pane ion-side-menu-content>

	  <!-- 
	       The nav bar that will be updated as we navigate between views
	       Additional attributes set its look, ion-nav-bar animation and icons
	       Icons provided by Ionicons: http://ionicons.com/ 
	    -->
	  <!-- DEFAULT HEADER - page name only ... -->
	  <!-- <ion-nav-bar type="bar-stable" -->
	  <!-- 	       animation="nav-title-slide-ios7" -->
	  <!-- 	       back-button-type="button-icon button-clear" -->
	  <!-- 	       back-button-icon="ion-ios7-arrow-back"> -->
	  <!-- </ion-nav-bar> -->
	    

	  <div class="bar bar-header bar-stable" ng-controller="HeaderCtrl">	   

	    <button class="button icon ion-navicon" ng-click="toggleLeftPanel()"></button>
	    <!-- <h1 class="title">Header Buttons</h1> -->
	    
	    <h1 class="title">
	      <img src="img/bio2rdf.png" style="height:45px;"/>
	    </h1>
	    
	    <button class="button icon ion-gear-b" ng-click="toggleRightPanel()"></button>

	  </div>


	  <!-- 
	       The views will be rendered in the <ion-nav-view> directive below
	       Templates are in the /templates folder (but you could also
	       have templates inline in this html file if you'd like).
	    -->
	  <ion-nav-view></ion-nav-view>

      </ion-pane>

      <!-- Left menu -->
      <!-- <ion-side-menu side="left" style="background-color: GhostWhite"> -->
      <ion-side-menu side="left" style="background-color: #e6e6e6">
      </ion-side-menu>
      
      <!-- Right menu -->
      <ion-side-menu side="right" style="background-color: lightsteelblue;">
      </ion-side-menu>

    </ion-side-menus>

  </body>

</html>
